{% extends 'base.html' %}
{% block content %}
<div class="container">
    <h1>Training</h1>
    <div id="training-app">
        <div class="row">
            <div id="question">${ question }</div>
        </div>
        <div class="row">
            <div class="col">
                <div id="quiz_form">
                    <div class="form-group">
                        <textarea name="answer" cols="40" rows="10" id="id_answer" class="form-control"
                        v-model="userAnswer"></textarea>
                    </div>
                    <button id="skip" class="btn btn-secondary" v-on:click="skipQuestion">Skip</button>
                    <button class="btn btn-success" v-on:click="checkAnswer">Check</button>
                </div>
            </div>
            <div class="col" v-on:click="toggleAnswerVisible">
                <div class="answer"
                    v-if="answerIsVisible"
                >
                    ${ answer }
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
{% load static %}
<script>
    const URL = "{% url 'quiz:question' %}";
</script>
<script src="{% static '/quiz/training.js' %}">
</script>
{% endblock %}
